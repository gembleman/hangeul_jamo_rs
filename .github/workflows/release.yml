name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get version from tag
        id: get_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+' | sed -n '2p')

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release - using all commits"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.get_version.outputs.tag }}"

          # Generate changelog
          {
            echo 'CHANGELOG<<EOF'
            echo "## What's Changed"
            echo ""

            # Group commits by type
            echo "### Features"
            git log $PREVIOUS_TAG..${{ steps.get_version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^feat" --grep="^feature" -i || echo "- No new features"
            echo ""
            echo ""

            echo "### Bug Fixes"
            git log $PREVIOUS_TAG..${{ steps.get_version.outputs.tag }} --pretty=format:"- %s (%h)" --grep="^fix" -i || echo "- No bug fixes"
            echo ""
            echo ""

            echo "### Other Changes"
            git log $PREVIOUS_TAG..${{ steps.get_version.outputs.tag }} --pretty=format:"- %s (%h)" --invert-grep --grep="^feat" --grep="^feature" --grep="^fix" -i || true
            echo ""
            echo ""

            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...${{ steps.get_version.outputs.tag }}"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.tag, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger wheel build
        run: |
          echo "Release created successfully!"
          echo "Wheels will be built automatically by build-wheels.yml workflow"
